<div class="row">
  <div class="col-md-12">
      <button type="button" class="btn btn-sm btn-primary" (click)="findMe()">Find Me</button>
  </div>
  <div *ngIf="position" class="col-md-12">
    <p>
      Current Position
    </p>
    <p>
      Latitude : {{position.coords.latitude}}
    </p>
    <p>
      Longitude : {{position.coords.longitude}}
    </p>
  </div>
</div>
